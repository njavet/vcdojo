        td {
            border: 4px solid red;
            padding: 1em;

<body>
    <h1>MCRN Donnager</h1>
    <a href="/">Back to Home</a>
    <br><br>
    <object type="image/svg+xml"
            data="/static/images/donnager_logo.svg" width="64" height="64">
    </object>
    <br><br>
    This page gives you some information about the Martian Congressional
    Republic Navy flagship Donnager.
    <br>

    <h2>Specs</h2>
    <div id="svg-container"></div>
    <script>
        fetch('/static/images/donnager_ship.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('svg-container').innerHTML = svgContent;
                const svgElement = document.querySelector('#svg-container svg');
                let posX = 0;
                const speed = 2;

                function moveSvg() {
                    posX += speed;
                    svgElement.style.transform = `translateX(${posX}px`;
                    if (posX > window.innerWidth) {
                        posX = -svgElement.getBoundingClientRect().width;
                    }
                    requestAnimationFrame(moveSvg)
                }
                moveSvg();
            }).catch(err => console.error('failed to load svg:', err));
    </script>
    <ul>
        <li>400 W Musikleistung</li>
        <li>12" Basslautsprecher</li>
        <li>Hochtonhorn</li>
        <li>5-fach Equalizer</li>
        <li>XLR- und Klinken-Eingang</li>
        <li>110 V und 220 V Betrieb</li>
    </ul>
</body>
</html>
